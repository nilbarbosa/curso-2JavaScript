<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo30.css">
    <title>Relação de Elementos</title>
</head>
<body>
    <main>
        <div id="caixa1" class="caixa"> <!--Parent(pai).-->
            <div id="c1" class="curso c1">
                <div id="c1_1">
                    <div id="c1_2">
                        HTML
                    </div>
                </div>  <!--firstChild(primeiro filho).-->
            <div id="c2" class="curso c1">CSS</div>  <!--child.-->
            <div id="c3" class="curso c1">Java</div>  <!--child.-->
            <div id="c4" class="curso c1">PHP</div>  <!--child.-->
            <div id="c5" class="curso c1">React</div>  <!--child.-->
            <div id="c6" class="curso c1">MySQL</div>  <!--LastChild(ultimo filho).-->
            <!-- todos os elementos filhos jutos são chamados de childream. -->
        </div>

        <script src="aula30.js"></script>
    </main>
</body>
</html>
