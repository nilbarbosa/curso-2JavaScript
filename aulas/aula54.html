<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo54.css">
    <title>ex Classes</title>
</head>
<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoform">
            <label>Nome:</label>
            <input type="text" name="f_nome" id="f_nome" value="">
        </div>
        <div class="campoform">
            <label>Portas</label>
            <input type="text" name="f_portas" id="f_portas" value="0">
        </div>
        <div class="campoform">
            <label>Blindagem:</label>
            <input type="number" name="f_blindagem" id="f_blindagem" disabled value="0">
        </div>
        <div class="campoform">
            <label>Munição:</label>
            <input type="number" name="f_municao" id="f_municao" disabled value="0">
        </div>
        <div class="campoform">
            <label>Tipo</label>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m"/>Militar
            </div>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoNormal" value="n"/>Normal
            </div>
        </div>
        <div class="campoform">
        <button id="btn_addCarro">Adicionar</button>
        </div>
    </div>
    <div id="carros" class="carros">

    </div>
    
    <script src="aula54.js"></script>
</body>
</html>
