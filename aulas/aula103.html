<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráficos</title>
</head>
<body>
        <div style="width: 500px; height: 500px;">
            <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
        </div>

        <script>
        const ctx = document.getElementById('grafico1');

        let labelsX=["Brasil","Estados Unidos","Africa do Sul","Japão"]
        let valoresX=[10,20,30,40]
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labelsX,
            datasets: [{
              label: '# of Votes',
              data:valoresX,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script> 
</body>
</html>
