<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style100.css">
    <title>Personalizando a Mensagem Validação</title>
</head>
<body>
    <form>
        <label>Nome</label>
        <input id="f_nome" type="text" minlength="4" maxlength="8" required>
        <label>Nota</label>
        <input id="f_nota" type="number" min="0" max="10" required>
        <button id="btn_validar">Validar</button>
        <p id="f_msg"></p>
    </form>

    <script src="aula100.js"></script>
</body>
</html>
